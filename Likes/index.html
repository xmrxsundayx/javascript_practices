<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>

<body>
    <div class="container">
        <h1>Network</h1>
        <h2>Your Feed</h2>
        <div class="main">
            <div class="leftside">
                <img src="dog.jpg" alt="">
                <a href="#">Add an avatar</a>
                James Doe
            </div>
            <div class="rightside">
                <div class="box1">
                    <div class="boxtop">
                        <h3>Neil M</h3>
                            <p class="likes"><span id="like1">0</span> likes</p>
                            <button onclick="addLike('like1')">like</button>
                    </div>
                    <p>I just set up this new discord bot, lem know what you think. <a href="#">link</a></p>
                </div>
                <div class="box2">
                    <div class="boxtop">
                        <h3>Nichole K</h3>
                        <p class="likes"><span id="like2">0</span> likes</p>
                        <button onclick="addLike('like2')">like</button>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="box3">
                    <div class="boxtop">
                        <h3>Jim R</h3>
                        <p class="likes"><span id="like3">0</span> likes</p>
                        <button onclick="addLike('like3')">like</button>
                    </div>
                    <p>I can't stop listening to the<a href="#"> new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
